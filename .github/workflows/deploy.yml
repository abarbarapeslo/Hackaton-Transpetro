name: Deploy Docusaurus to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (usar v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Confirm node version (debug)
        run: |
          node -v
          npm -v

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
